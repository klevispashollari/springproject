<!DOCTYPE html>

<html lang="" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http//xmlns.jcp.org/jsf/passthrough"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>

	<div class="modal fade bs-example-modal-lg" tabindex="-1"
		id="editPassword">
		<div class="modal-dialog">
			<div class="modal-content">

				<div class="modal-header">
					<h:commandButton type="button" class="close"
						pt:data-dismiss="modal" value="x" />

					<h4 class="modal-title" id="myModalLabel">Ndrysho Passwordin</h4>

				</div>
				<h:form class="form-horizontal form-label-left" id="formPass">

					<div class="modal-body">

						<div class="form-group">
							<label class="control-label col-md-3 col-sm-3 col-xs-12"
								for="last-name">Fjalekalimi i vjeter* </label>
							<div class="col-md-6 col-sm-6 col-xs-12">
								<h:inputSecret class="form-control col-md-7 col-xs-12 "
									value="#{userCrudBean.userDto.password}" required="true"
									type="password" pt:placeholder="**********"
									requiredMessage="fjalekalimi i vjeter nuk eshte vendosur">
								</h:inputSecret>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-3 col-sm-3 col-xs-12"
								for="last-name">Fjalekalimi i ri* </label>
							<div class="col-md-6 col-sm-6 col-xs-12">
								<h:inputSecret class="form-control col-md-7 col-xs-12 "
									type="password" value="#{userCrudBean.userDto.newPassword}"
									pt:placeholder="**********" required="true"
									requiredMessage="fjalekalimi i ri  nuk eshte vendosur">
								</h:inputSecret>

							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-3 col-sm-3 col-xs-12"
								for="last-name">Fjalekalimi i ri* </label>
							<div class="col-md-6 col-sm-6 col-xs-12">
								<h:inputSecret class="form-control col-md-7 col-xs-12 "
									value="#{userCrudBean.userDto.confirmPassword}" required="true"
									type="password" pt:placeholder="**********"
									requiredMessage="konfirmimi i fjalekalimit te ri  nuk eshte vendosur">

								</h:inputSecret>

							</div>
						</div>


						<h:outputText id="emailModal" />
						<h:message for="emailModal" errorStyle="color:red; display:block" />
						<h:outputText id="idPass"></h:outputText>

					</div>
					<div class="modal-footer">

						<h:commandButton type="button" class="btn btn-default"
							pt:data-dismiss="modal" value="Close" />
						<p:commandButton styleClass="btn btn-default "
							update="growl test formPass"
							action="#{userCrudBean.changePassword()}" pt:data-dismiss="modal"
							value="Ndrysho fjalekalimin" />



					</div>


				</h:form>
			</div>

		</div>

	</div>

</h:body>

</html>
