<!DOCTYPE html>

<html lang="" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<title>Login</title>

	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputStylesheet library="css" name="font-awesome.css" />
	<h:outputStylesheet library="css" name="login.css" />
</h:head>
<h:body>
	<div class="login">
		<h:form>
			<p:growl id="growl" life="2000" />
			<h:inputText value="#{logInBean.email}" pt:placeholder="Email"
				id="email" required="true"
				requiredMessage="Ju lutem vendosni emailin" />

			<h:inputSecret type="password" pt:placeholder="password"
				id="password" value="#{logInBean.password}" required="true"
				requiredMessage="Ju lutem vendosni passwordin" />

			<h:commandButton action="#{logInBean.logIn()}" value="Sign In" />
		</h:form>
	</div>
	<div class="shadow"></div>
</h:body>
</html>
